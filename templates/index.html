<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring App Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .section { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Monitoring App Dashboard</h1>

    <div class="section">
        <h2>Metrics</h2>
        <table id="metrics-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Uptime (%)</th>
                    <th>Users Connected</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Notifications</h2>
        <table id="notifications-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Event Type</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function fetchMetrics() {
            const response = await fetch('http://127.0.0.1:5000/api/metrics');
            const data = await response.json();
            const tableBody = document.querySelector('#metrics-table tbody');
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(item.timestamp).toLocaleString()}</td>
                    <td>${item.uptime}</td>
                    <td>${item.users_connected}</td>
                    <td>${item.activity}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function fetchNotifications() {
            const response = await fetch('http://127.0.0.1:5000/api/notifications');
            const data = await response.json();
            const tableBody = document.querySelector('#notifications-table tbody');
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(item.timestamp).toLocaleString()}</td>
                    <td>${item.event_type}</td>
                    <td>${item.description}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fetch data when the page loads
        fetchMetrics();
        fetchNotifications();
    </script>
</body>
</html>
