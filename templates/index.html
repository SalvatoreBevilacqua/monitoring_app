<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring App Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 { color: #333; margin-bottom: 20px; }
        .section { margin-top: 30px; }
    </style>
</head>
<body class="container">
    <h1 class="text-center">Monitoring App Dashboard</h1>

    <!-- Filter Section -->
    <div class="section">
        <h2>Filters</h2>
        <form onsubmit="applyFilters(); return false;">
            <div class="form-row">
                <div class="col">
                    <input type="date" id="start-date" class="form-control" placeholder="Start Date">
                </div>
                <div class="col">
                    <input type="date" id="end-date" class="form-control" placeholder="End Date">
                </div>
                <div class="col">
                    <input type="text" id="search-keyword" class="form-control" placeholder="Search keyword">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-block">Apply Filters</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary btn-block" onclick="resetFilters()">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Metrics Table -->
    <div class="section">
        <h2>Metrics</h2>
        <table class="table table-striped table-bordered" id="metrics-table">
            <thead class="thead-dark">
                <tr>
                    <th>Timestamp</th>
                    <th>Uptime (%)</th>
                    <th>Users Connected</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Notifications Table -->
    <div class="section">
        <h2>Notifications</h2>
        <table class="table table-striped table-bordered" id="notifications-table">
            <thead class="thead-dark">
                <tr>
                    <th>Timestamp</th>
                    <th>Event Type</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
